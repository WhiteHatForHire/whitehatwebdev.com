<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>White Hat Web Development</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <!-- Start nav and bg -->
  <div class="bg" id="home">
    <div class="bg__video">
      <video class="bg-video__content" autoplay muted loop>
        <source src="img/Busy-City.mp4" type="video/mp4">
        <source src="img/Busy-City.webm" type="video/webm">
        <img src="img/Busy-City.jpg" alt="" title="Your browser is not supported!">
      </video>
    </div>
    <div class="container">
      <h1>White Hat Web Development</h1>
      <p>Sleek. Modern. Professional.</p>
      <a onclick="down_arrow()" class="down_button" id="down_arrow">
        <i class="fa fa-arrow-circle-down"></i>
      </a>
      <!-- Everything below this is part of the menu-->
    </div>
    <div class="button_container" id="toggle">
      <span class="top"></span>
      <span class="middle"></span>
      <span class="bottom"></span>
    </div>
    <div class="overlay" id="overlay">
      <nav class="overlay-menu">
        <ul>
          <li>
            <a href="#home">Home</a>
          </li>
          <li>
            <a href="#about">About</a>
          </li>
          <li>
            <a href="#about">Work</a>
          </li>
          <li>
            <a href="#">Contact</a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
  <!-- End nav and bg -->

  <!-- Space after video -->
  <div class="after_bg">
  </div>

  <!-- Main content section -->
  <div class="main_content">
    <div class="landing_section" id="landing">
      <div class="landing_section--row">
        <!-- <img src="img/Image_1.jpg" alt="" class="desktop landing_section--img"> -->
        <img src="img/image_2.jpg" alt="" class="desktop landing_section--img">
        <img src="img/image_1_top_half.jpg" alt="" class="mobile landing_section--img">
        <div class="landing_section--row-middle_content">
          <h1>The time is now</h1>
          <ul>
            <li><i class="fa fa-bar-chart"></i> Amplify your objectives <i class="fa fa-bar-chart mirror"></i></li>
            <li><i class="fa fa-users"></i> Expand on what truly matters <i class="fa fa-users mirror"></i></li>
            <li><i class="fa fa-plane"></i> Discover the possibilities <i class="fa fa-plane mirror"></i></li>
            <li><i class="fa fa-gift"></i> Create your dream website <i class="fa fa-gift mirror"></i></li>
          </ul>
          <img class="small_hat" src="img/small-hat.png" alt="">
          <p class="small_center_text">White Hat Web Development</p>
        </div>
        <img src="img/image_2.jpg" alt="" class="desktop landing_section--img mirror">
        <img src="img/image_1_bottom_half.jpg" alt="" class="mobile landing_section--img">
      </div>
    </div>

    <!-- Space after video -->
    <div class="after_landing">
      <div class="fade_black_grey_up"></div>
    </div>

    <div class="about_section">
      <div id="about">about</div>
    </div>


    <div class="work_section">
      <div id="work">work</div>
    </div>



    <div class="contact_section">
      <div id="contact">contact</div>
    </div>
  </div>
  <!-- end main content section -->


  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="js/nav.js"></script>

</body>

</html>
